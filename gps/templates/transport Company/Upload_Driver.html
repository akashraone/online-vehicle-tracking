{% extends 'transport Company/transportindex.html' %}
{%  block contentarea %}
<form class="form-horizontal" role="form" method="POST" action="Upload_Driver" enctype="multipart/form-data" >
                {% csrf_token %}
                <h2>Driver Details</h2>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Driver ID </label>
                    <div class="col-sm-9">
                        <input type="number" name="driverid" placeholder="Driver ID" class="form-control">
                    
                    </div>
                </div>
                <div class="form-group">
                    <label for="Name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" placeholder=" Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Name" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" name="address" placeholder="Address" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" name="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>

                

                
                
                

                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" name="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Mobile number </label>
                    <div class="col-sm-9">
                        <input type="mobilenumber" name="mobilenumber" placeholder="Mobile number" class="form-control">
                    
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <label for="number" class="col-sm-3 control-label">Experience </label>
                    <div class="col-sm-9">
                        <input type="Number" name="experience" placeholder="Experience in Year" class="form-control">
                    </div>
                </div>
                <h3>ID Proof </h3>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">ID Type</label>
                    <div class="col-sm-9">
                         <select class="custom-select" name="idproof">
                                      <option  selected>Select your Id</option>
                                      <option  value="ADHARCARD">ADHARCARD</option>
                                      <option  value="PAN CARD">PAN CARD</option>
                                      <option  value="VOTER ID CARD">VOTER ID CARD</option>
                                      <option  value="PASSPORT">PASSPORT</option>
                                      
                                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="IDNumber" class="col-sm-3 control-label">Enter ID Number </label>
                    <div class="col-sm-9">
                        <input type="number" name="idno" placeholder="ID Number" class="form-control">
                    
                    </div>
                </div>
                <div class="form-group">
                    <label for="Pic" class="col-sm-3 control-label">  Deriver Pic </label>
                    <div class="col-sm-9">
                        <input type="file" name="myfile" >
                    
                    </div>
                </div>
                 
                 
    
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                    
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form> <!-- /form -->
      <!-- ./container -->
{% endblock %}
